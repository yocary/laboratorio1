<div class="card-body">
    <mat-card-title class="titulo">Trazabilidad</mat-card-title>
    <mat-card class="margenArriba">
        <div class="container">
            <div class="col-12">
                <button mat-raised-button class="rechazada2 margenBotones2" type="button" (click)="regresarAMantenimientoSolicitudes()">Regresar</button>
            </div>

            <div class="mat-elevation-z8 mt-2">
                <table mat-table [dataSource]="dataSource" id="tablaDatos">
                    <!-- Columna codigo solicitud -->
                    <ng-container matColumnDef="codigo_solicitud">
                        <th mat-header-cell *matHeaderCellDef class="header-table">Codigo solicitud</th>
                        <td mat-cell *matCellDef="let dato"> {{dato.codigo_solicitud}} </td>
                    </ng-container>

                    <!-- Estado-->
                    <ng-container matColumnDef="estado_solicitud">
                        <th mat-header-cell *matHeaderCellDef class="header-table">Estado </th>
                        <td mat-cell *matCellDef="let dato"> {{dato.estado}} </td>
                    </ng-container>

                    <!-- Enviado por-->
                    <ng-container matColumnDef="enviado_por">
                        <th mat-header-cell *matHeaderCellDef class="header-table">Enviado por </th>
                        <td mat-cell *matCellDef="let dato"> {{dato.usuario_asignacion}} </td>
                    </ng-container>

                    <!--Asignado a -->
                    <!--ng-container matColumnDef="asignado_a">
                        <th mat-header-cell *matHeaderCellDef class="header-table">Asignado a </th>
                        <td mat-cell *matCellDef="let dato"> {{dato.no_soporte}} </td>
                    </ng-container>

                    <!-- Fecha hora -->
                    <ng-container matColumnDef="fecha">
                        <th mat-header-cell *matHeaderCellDef class="header-table">Fecha hora cambio estado</th>
                        <td mat-cell *matCellDef="let dato"> {{dato.fecha_creacion}} </td>
                    </ng-container>

                    <!-- Comentarios -->
                    <ng-container matColumnDef="comentarios">
                        <th mat-header-cell *matHeaderCellDef class="header-table">Comentarios por cambio de estado</th>
                        <td mat-cell *matCellDef="let dato"> {{dato.observaciones_cambio_estado}} </td>
                    </ng-container>

                    <!-- Duracion-->
                    <ng-container matColumnDef="duracion">
                        <th mat-header-cell *matHeaderCellDef class="header-table">Duracion</th>
                        <td mat-cell *matCellDef="let dato"> {{dato.duracion}} </td>
                    </ng-container>

                    <!-- Acumulado-->
                    <ng-container matColumnDef="acumulado">
                        <th mat-header-cell *matHeaderCellDef class="header-table">acumulado</th>
                        <td mat-cell *matCellDef="let dato"> {{dato.acumulado}} </td>
                    </ng-container>                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </mat-card>
</div>
